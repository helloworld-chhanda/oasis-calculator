{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="box">
        <div class='container'>
            <div class="item item2">
                <div class="upper">1+2+3</div>
                <div class="lower">6</div>
            </div>
            <div class="item sign">(</div>
            <div class="item sign">)</div>
            <div class="item sign answer">ans</div>

            <div class="item pale">7</div>

            <div class="item pale">9</div>
            <div class="item">%</div>
            <div class="item">^</div>
            <div class="item pale">4</div>
            <div class="item pale">5</div>
            <div class="item pale">6</div>
            <div class="item">*</div>
            <div class="item">/</div>
            <div class="item pale">1</div>
            <div class="item pale">2</div>
            <div class="item pale">3</div>
            <div class="item">+</div>
            <div class="item">-</div>
            <div class="item">.</div>
            <div class="item pale">0</div>
            <div class="item answer">=</div>
            <div class="item item1 enter answer">ENTER</div>
        </div>
    </div>
    <!-- Include JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

</html>
